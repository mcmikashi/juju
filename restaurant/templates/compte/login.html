{% extends 'compte/base.html' %} 
{% load static %}
{% block contenue%}
<div class="container-fluid min-vh-100 bg-light">
  <div class="row  text-center">
    <form method="POST" class="col-3 mx-auto my-5 bg-white rounded">
      {% csrf_token %}
      <img class="mb-1" src="{% static 'images/iconfinder_banana_753487.svg' %}" alt="" width="150" height="150">
      <h1 class="h3 mb-3 fw-normal">Connectez-vous</h1>
      <div class="form-floating">
        {{form.username}}
        <label for="floatingInput">{{form.username.label_tag}}</label>
      </div>
      <div class="form-floating">
        {{form.password}}
        <label for="floatingInput">{{form.password.label_tag}}</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Connexion</button>
      <a href="{% url 'restaurant:password_reset' %}" class="btn btn-outline-danger my-2">Mot de passe oublié</a>
      <a href="{% url 'restaurant:inscription' %}" class="btn btn-outline-primary my-2">Inscription</a>
      <p class="mt-5 mb-3 text-muted">Juju - © 2021</p>
    </form>
  </div>
</div>

{% endblock contenue%}
